<h1>Change sector</h1>
<h4>Sector is the memory section of cards that this device read. If you have already added (learned) some cards, changing the sector number will cause the cards to not work. So you should add (learn) them again to this device.</h4>
<p>Select the sector number and then click change.</p>

<form action="/action_page.php">
  <label>Choose a sector number:</label>
  <select style="width: 70px;font-size: medium;">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="0">4</option>
    <option value="1">5</option>
    <option value="2">6</option>
    <option value="3">7</option>
    <option value="0">8</option>
    <option value="1">9</option>
    <option value="2">10</option>
    <option value="3">11</option>
    <option value="2">12</option>
    <option value="3">13</option>
    <option value="2">14</option>
    <option value="2">15</option>
  </select>
  <br><br>
  <input type="submit" class="button" value="Change">
</form>
